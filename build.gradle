apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

group 'bend_test'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven {url "https://repo.spring.io/libs-snapshot/"}
}

dependencies {
    compile group: 'org.springframework', name: 'spring-core', version: '4.3.22.RELEASE'
    compile group: 'org.springframework', name: 'spring-web', version: '4.3.22.RELEASE'
    compile group: 'org.springframework', name: 'spring-webmvc', version: '4.3.22.RELEASE'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
